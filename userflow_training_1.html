<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body class="body_userflow_training_1">
  <header>
    <button class="x" onclick="location.href='index.html'"><h1>x</h1></button>
  </header>
  <div class="card_amount">
    <button class="undo" onclick="location.href='userflow_training_1.html'">
      <div class="freccia_sin"></div>
    </button>
    <div class="count_card"><h1>1 / 10</h1></div>
    <button class="next" onclick="location.href='userflow_training_2.html'">
      <div class="freccia_dext"></div>
    </button>
  </div>
  
  <div class="card_exercise">
    <div class="tittle_card_exercise">
      <h1 class="tittle_card">Bench press 3 x 12</h1>
    </div>
    <!-- Sezione per indicare la prima serie dell'esercizio -->
    <div class="serie"><h3>Prima serie</h3></div>
    
    <!-- Primo carosello + menu a tendina (sempre attivo) -->
    <div class="container_carosello enabled" style="position: relative;">
      <!-- Carosello con chiave "carosello1" -->
      <div class="carousel-container" data-storage-key="carosello1"></div>
      <!-- Input per il peso manuale relativo a questo carosello -->
      <input class="manualWeightInput" type="number" min="0" max="500" style="position:absolute; top: 0; left: 0; opacity:0; pointer-events:none;">
      <!-- Dropdown -->
      <div class="dropdown-container">
        <select class="custom-select gray-text" data-storage-key="reps1">
          <option value="" disabled selected hidden>0 reps</option>
        </select>
      </div>
      <!-- Checkbox per completare la serie: questa serve per abilitare il prossimo carosello -->
      <label class="checkbox-container">
        <input type="checkbox" id="checkbox1">
        <span class="checkmark"></span>
      </label>
    </div>
    
     <!-- Sezione per indicare la seconda serie dell'esercizio -->
     <div class="serie"><h3>Seconda serie</h3></div>
    <!-- Secondo carosello: di default disabilitato (sbiadito) -->
    <div class="container_carosello_2 disabled" style="position: relative;">
      <div class="carousel-container" data-storage-key="carosello2"></div>
      <input class="manualWeightInput" type="number" min="0" max="500" style="position:absolute; top: 0; left: 0; opacity:0; pointer-events:none;">
      <div class="dropdown-container">
        <select class="custom-select gray-text" data-storage-key="reps2">
          <option value="" disabled selected hidden>0 reps</option>
        </select>
      </div>
      <!-- Checkbox per completare la seconda serie, che abiliterÃ  il terzo carosello -->
      <label class="checkbox-container">
        <input type="checkbox" id="checkbox2">
        <span class="checkmark"></span>
      </label>
    </div>
    
     <!-- Sezione per indicare la terza serie dell'esercizio -->
     <div class="serie"><h3>Terza serie</h3></div>
    <!-- Terzo carosello: di default disabilitato (sbiadito) -->
    <div class="container_carosello_3 disabled" style="position: relative;">
      <div class="carousel-container" data-storage-key="carosello3"></div>
      <input class="manualWeightInput" type="number" min="0" max="500" style="position:absolute; top: 0; left: 0; opacity:0; pointer-events:none;">
      <div class="dropdown-container">
        <select class="custom-select gray-text" data-storage-key="reps3">
          <option value="" disabled selected hidden>0 reps</option>
        </select>
      </div>
      <!-- La checkbox qui potrebbe essere usata per eventuali ulteriori logiche -->
      <label class="checkbox-container">
        <input type="checkbox" id="checkbox3">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
